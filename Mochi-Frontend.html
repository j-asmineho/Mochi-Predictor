            // Validate input
            const time = parseFloat(timeInput.value);
            if (isNaN(time) || time < 0 || time > 23.9) {
                resultDiv.innerHTML = `<p class="error">Please enter a valid time between 0 and 23.9</p>`;
                return;
            }
            
            // Show loading state
            predictBtn.disabled = true;
            predictBtn.textContent = 'Predicting...';
            resultDiv.innerHTML = '<p class="loading">Predicting Mochi\'s activity... This may take a moment.</p>';
            
            try {
                const response = await fetch('http://localhost:5000/predict?time=' + time);
                
                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}`);
                }
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h2>Mochi is: ${data.activity}</h2>
                    <img src="${data.image_url}" alt="Mochi ${data.activity}" onerror="this.src='placeholder.jpg'">
                    <p><em>"${data.prompt}"</em></p>
                    <p>Predicted at ${new Date().toLocaleTimeString()}</p>
                `;
            } catch (error) {
                console.error('Prediction failed:', error);
                resultDiv.innerHTML = `
                    <p class="error">Failed to get prediction: ${error.message}</p>
                    <p>Try again later or check your connection.</p>
                `;
            } finally {
                predictBtn.disabled = false;
                predictBtn.textContent = 'Predict Activity';
            }
        }
        
        // Allow pressing Enter in the input field
        document.getElementById('time').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                predict();
            }
        });
    </script>
