<!DOCTYPE html>
<html>
<head>
    <title>Mochi Activity Predictor</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        .result img { max-width: 100%; border-radius: 10px; margin-top: 20px; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; border-radius: 5px; }
        input { padding: 8px; margin: 10px 0; width: 100%; }
    </style>
</head>
<body>
    <h1>What's Mochi Doing?</h1>
    <div>
        <label>Time (e.g., 8.5 for 8:30 AM):</label>
        <input type="number" id="time" min="0" max="23.9" step="0.1" value="8.5">
        <button onclick="predict()">Predict</button>
    </div>
    <div id="result" class="result"></div>

    <script>
        async function predict() {
            const time = document.getElementById('time').value;
            const response = await fetch('https://jasmineh3815.pythonanywhere.com/predict?time=' + time);
            const data = await response.json();
            
            document.getElementById('result').innerHTML = `
                <h2>Mochi is: ${data.activity}</h2>
                <img src="${data.image_url}" alt="Mochi ${data.activity}">
                <p><em>"${data.prompt}"</em></p>
            `;
        }
    </script>
</body>
</html>
